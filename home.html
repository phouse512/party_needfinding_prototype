

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

   <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">

	<link href="radios-to-slider.min.css" rel="stylesheet">

	<link href="style.css" rel="stylesheet">






    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="row">
  		<h4 style="margin-left: 20px">What do you like?</h4>
  		<div class="col-xs-12">
  			<ul class="list-group">
  				<li class="list-group-item">
  					<h5>Party Size</h5>
  					<div id="radios">
  						<form>
			   			<input id="option1" name="options" type="radio">
					    <label for="option1">Small (8-15)</label>
					 
					    <input id="option2" name="options" type="radio">
					    <label for="option2">Medium (<30)</label>
					 
					    <input id="option3" name="options" type="radio" checked>
					    <label for="option3">Large (<100)</label>
					 
					    <input id="option4" name="options" type="radio">
					    <label for="option4">Huge (<200)</label>
					 
					    <input id="option5" name="options" type="radio">
					    <label for="option5">Outta Control</label>
					</form>
 					</div>
 				</li>
   				<li class="list-group-item">
  					<h5>Music Style</h5>
  					<div id="radios2">
  						<form>
			   			<input id="option1" name="options" type="radio">
					    <label for="option1">EDM</label>
					 
					    <input id="option2" name="options" type="radio">
					    <label for="option2">Rock</label>
					 
					    <input id="option3" name="options" type="radio" checked>
					    <label for="option3">Hip-hop</label>
					 
					    <input id="option4" name="options" type="radio">
					    <label for="option4">Other</label>
					  	</form>
 					</div>
 				</li>
   				<li class="list-group-item">
  					<h5>Drinking</h5>
  					<div id="radios3">
  						<form>
			   			<input id="option1" name="options" type="radio">
					    <label for="option1">A little</label>
					 
					    <input id="option2" name="options" type="radio">
					    <label for="option2">Some</label>
					 
					    <input id="option3" name="options" type="radio" checked>
					    <label for="option3">ALOT</label>
					</form>
 					</div>
 				</li>

  			</ul>
  		</div>
  	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="jquery.radios-to-slider.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#radios").radiosToSlider();
			$("#radios2").radiosToSlider();
			$("#radios3").radiosToSlider();

		});

	</script>
  </body>
</html>
